<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link rel="stylesheet" href="../src/output.css" />
		<link rel="stylesheet" href="../style.css" />
		<link rel="icon" href="../img/logo.png" type="image/x-icon" />
	</head>
	<body class="h-full">
		<div
			class="flex min-h-full flex-col justify-center place-items-center px-6 py-12 lg:px-8">
			<div class="sm:mx-auto sm:w-full sm:max-w-sm">
				<img
					class="mx-auto h-16 rounded-full w-auto"
					src="../img/logo.png"
					alt="Your Company" />
				<h2
					class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
					Register new account
				</h2>
			</div>

			<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
				<div>
					<label
						for="email"
						class="block text-sm font-medium leading-6 text-gray-900"
						>Email address</label
					>
					<div class="mt-2">
						<input
							id="email"
							name="email"
							type="email"
							autocomplete="email"
							required
							class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
					</div>
				</div>

				<div>
					<div class="flex items-center justify-between mt-6">
						<label
							for="password"
							class="block text-sm font-medium leading-6 text-gray-900"
							>Password</label
						>
					</div>
					<div class="mt-2">
						<input
							id="password"
							name="password"
							type="password"
							autocomplete="current-password"
							required
							class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
					</div>
				</div>

				<div>
					<div class="flex items-center justify-between mt-6">
						<label
							for="password"
							class="block text-sm font-medium leading-6 text-gray-900"
							>Repeat password</label
						>
					</div>
					<div class="mt-2">
						<input
							id="repeatPassword"
							name="password"
							type="password"
							autocomplete="current-password"
							required
							class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
					</div>
				</div>

				<div>
					<button
						id="submit"
						class="flex mt-6 w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
						Register
					</button>
				</div>

				<p class="mt-10 text-center text-sm text-gray-500">
					Already have an account?
					<a
						href="login.html"
						class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
						>Login</a
					>
				</p>
			</div>
		</div>
		<script src="../register.js"></script>
	</body>
</html>
