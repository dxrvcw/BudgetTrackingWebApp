<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Budget Tracker | Add Transaction</title>
		<link

	<body>

				<div class="relative border-b border-white/20">
					<a class="flex items-center gap-4 py-6 px-8" href="app.html">
						<h6
							class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-white">
							Budget Dashboard
						</h6>
					</a>
				</div>
				<div class="m-4">
					<ul class="mb-4 flex flex-col gap-1">
						<li>
							<a class="" href="app.html">
								<button
									class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize"
									type="button">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 24 24"
										fill="currentColor"
										aria-hidden="true"
										class="w-5 h-5 text-inherit">
										<path
											d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z"></path>

									</svg>
									<p
										class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">
										dashboard
									</p>
								</button>
							</a>
						</li>
						<li>
							<a
								aria-current="page"
								class="active"
								href="app.add-transaction.html">
								<button
									class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg bg-gradient-to-tr from-blue-600 to-blue-400 text-white shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85] w-full flex items-center gap-4 px-4 capitalize"
									type="button">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										height="24"
										viewBox="0 -960 960 960"
										width="24"
										style="fill: white">
										<path
											d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
									</svg>
									<p
										class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">
										add transaction
									</p>
								</button>
							</a>
						</li>
						<li>
							<a aria-current="page" class="active" href="wallets.html">
								<button
									class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize"
									type="button">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										height="24"
										viewBox="0 -960 960 960"
										width="24">
										<path
											d="M200-200v-560 560Zm0 80q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v100h-80v-100H200v560h560v-100h80v100q0 33-23.5 56.5T760-120H200Zm320-160q-33 0-56.5-23.5T440-360v-240q0-33 23.5-56.5T520-680h280q33 0 56.5 23.5T880-600v240q0 33-23.5 56.5T800-280H520Zm280-80v-240H520v240h280Zm-160-60q25 0 42.5-17.5T700-480q0-25-17.5-42.5T640-540q-25 0-42.5 17.5T580-480q0 25 17.5 42.5T640-420Z"
											fill="#fff" />
									</svg>

									<p
										class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">
										wallets
									</p>
								</button>
							</a>
						</li>
						<li>
							<a class="" href="transactions.html">
								<button
									class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize"
									type="button">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										height="24"
										viewBox="0 -960 960 960"
										width="24">
										<path
											d="m233-280 76 76q12 12 11.5 28T308-148q-12 11-28 11.5T252-148L108-292q-6-6-8.5-13T97-320q0-8 2.5-15t8.5-13l144-144q11-11 27.5-11t28.5 11q12 12 12 28.5T308-435l-75 75h567q17 0 28.5 11.5T840-320q0 17-11.5 28.5T800-280H233Zm494-320H160q-17 0-28.5-11.5T120-640q0-17 11.5-28.5T160-680h567l-76-76q-12-12-11.5-28t12.5-28q12-11 28-11.5t28 11.5l144 144q6 6 8.5 13t2.5 15q0 8-2.5 15t-8.5 13L708-468q-11 11-27.5 11T652-468q-12-12-12-28.5t12-28.5l75-75Z"
											fill="#fff" />
									</svg>

									<p
										class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">
										transactions
									</p>
								</button>
							</a>
						</li>
						<li>
							<a class="" href="reports.html">
								<button
									class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize"
									type="button">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										height="24"
										viewBox="0 -960 960 960"
										width="24">
										<path
											d="M108-255q-12-12-11.5-28.5T108-311l211-214q23-23 57-23t57 23l103 104 208-206h-64q-17 0-28.5-11.5T640-667q0-17 11.5-28.5T680-707h160q17 0 28.5 11.5T880-667v160q0 17-11.5 28.5T840-467q-17 0-28.5-11.5T800-507v-64L593-364q-23 23-57 23t-57-23L376-467 164-255q-11 11-28 11t-28-11Z"
											fill="#fff" />
									</svg>

									<p
										class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">
										reports
									</p>
								</button>
							</a>
						</li>

						<li>
							<a class="" href="#">
								<button
									id="sign-out-button"
									class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize"
									type="button">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 24 24"
										fill="currentColor"
										aria-hidden="true"
										class="w-5 h-5 text-inherit">
										<path
											fill-rule="evenodd"
											d="M7.5 3.75A1.5 1.5 0 006 5.25v13.5a1.5 1.5 0 001.5 1.5h6a1.5 1.5 0 001.5-1.5V15a.75.75 0 011.5 0v3.75a3 3 0 01-3 3h-6a3 3 0 01-3-3V5.25a3 3 0 013-3h6a3 3 0 013 3V9A.75.75 0 0115 9V5.25a1.5 1.5 0 00-1.5-1.5h-6zm10.72 4.72a.75.75 0 011.06 0l3 3a.75.75 0 010 1.06l-3 3a.75.75 0 11-1.06-1.06l1.72-1.72H9a.75.75 0 010-1.5h10.94l-1.72-1.72a.75.75 0 010-1.06z"
											clip-rule="evenodd"></path>
									</svg>
									<p
										class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">
										sign out
									</p>
								</button>
							</a>
						</li>
					</ul>
				</div>
			</aside>

			<div class="p-4 xl:ml-80">
				<!-- Header -->
				<div class="w-full flex justify-between">
					<p
						class="capitalize text-sm leading-normal text-blue-900 font-normal opacity-50 transition-all hover:text-blue-500 hover:opacity-100">
						Add transaction
					</p>
					<button
						id="sidebar-toggle-btn"
						class="block xl:hidden text-3xl opacity-70">
						&#9776;
					</button>
				</div>
				<div class="mt-12 grid grid-cols-1 md:grid-cols-2 gap-6 mr-6">
					<!-- Add Transaction -->
					<div
						class="w-full relative h-[700px] rounded-xl bg-white text-gray-700 shadow-md px-4 sm:px-10">
						<p
							class="flex items-center justify-center absolute w-12 h-12 -top-4 left-4 rounded-lg bg-gradient-to-tr from-green-600 to-green-400 text-white shadow-green-500/40 shadow-lg text-3xl">
							&plus;
						</p>
						<p class="text-center mt-6 font-semibold text-base">
							Add new transaction
						</p>
						<p class="text-sm mt-8">Amount</p>
						<input
							type="text"
							name="amount"
							id="amount"
							class="w-full h-12 border-2 rounded-lg p-2"
							pattern="[0-9]*(\.[0-9]+)?"
							inputmode="numeric"
							oninput="this.value = this.value.match(pattern)[0]" />
						<p class="text-sm mt-6">Select account</p>
						<select
							name="account"
							id="account"
							class="w-full h-12 border-2 rounded-lg p-2"
							required>
							<option value="option1">option1</option>
							<option value="option2">option2</option>
							<option value="option3">option3</option>
							<option value="option4">option4</option>
							<option value="option5">option5</option>
						</select>
						<p class="text-sm mt-6">Select category</p>
						<select
							name="category"
							id="category"
							class="w-full h-12 border-2 rounded-lg p-2"
							required></select>
						<p class="text-sm mt-6">
							Add Description
							<span class="opacity-50 text-red-600">(optional)</span>
						</p>
						<input
							type="text"
							name="description"
							id="description"
							class="w-full h-12 border-2 rounded-lg p-2" />

						<input
							type="date"
							name="date"
							id="date"
							class="w-full h-12 border-2 rounded-lg p-2 mt-8" />

						<input
							type="radio"
							id="expense"
							name="type"
							value="expense"
							class="mt-8"
							checked />
						<label for="expense">Expense</label>

						<input
							type="radio"
							id="income"
							name="type"
							value="income"
							class="ml-4" />
						<label for="income">Income</label>

						<button
							id="add-transaction-btn"
							class="w-full h-12 mt-6 flex place-items-center justify-center p-4 rounded-xl bg-gradient-to-tr from-blue-600 to-blue-400 text-white shadow-md">
							Add transaction
						</button>
					</div>
					<div class="w-full h-[700px] flex flex-col gap-12">
						<!-- Add Category -->
						<div
							class="w-full relative h-fit rounded-xl bg-white text-gray-700 shadow-md p-10">
							<p
								class="flex items-center justify-center absolute w-12 h-12 -top-4 left-4 rounded-lg bg-gradient-to-tr from-green-600 to-green-400 text-white shadow-green-500/40 shadow-lg text-3xl">
								&plus;
							</p>
							<p class="text-center font-semibold text-base">
								Add new category
							</p>
							<p class="text-sm mt-8">Category name</p>
							<input
								type="text"
								name="category-name"
								id="category-name"
								class="w-full h-12 border-2 rounded-lg p-1" />
							<button
								id="add-category-btn"
								class="w-full h-12 mt-6 flex place-items-center justify-center p-4 rounded-xl bg-gradient-to-tr from-blue-600 to-blue-400 text-white shadow-md">
								Add category
							</button>
						</div>
						<!-- Delete Category -->
						<div
							class="w-full h-fit relative rounded-xl bg-white text-gray-700 shadow-md p-10">
							<p
								class="flex items-center justify-center absolute w-12 h-12 -top-4 left-4 rounded-lg bg-gradient-to-tr from-red-600 to-red-400 text-white shadow-red-500/40 shadow-lg text-3xl">
								&minus;
							</p>
							<p class="text-center font-semibold text-base">Delete category</p>
							<p class="text-sm mt-8">Category name</p>
							<select
								name="category-delete"
								id="category-delete"
								class="w-full h-12 border-2 rounded-lg p-1"
								required></select>
							<button
								id="category-delete-btn"
								class="w-full h-12 mt-6 flex place-items-center justify-center p-4 rounded-xl bg-gradient-to-tr from-blue-600 to-blue-400 text-white shadow-md">
								Delete category
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../add-transaction.js"></script>
		<script src="../sign-out.js"></script>
		<script src="../sidebar.js"></script>
	</body>
</html>
